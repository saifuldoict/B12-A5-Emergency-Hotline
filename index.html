<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12-A5-Emergency-Hotline</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>
<body class="max-w-[1280px] bg-[#f5fff6] h-[100vh] m-auto">
    
   <nav class="bg-white flex justify-between items-center px-4 py-3 md:px-8">
  <!-- Logo & Title -->
  <div class="flex items-center gap-3">
    <img src="./assets/logo.png" class="w-10 md:w-16 lg:w-20" alt="Logo"/>
    <div class="leading-tight">
      <h1 class="text-[#006747] font-bold text-lg md:text-xl lg:text-2xl">
        Emergency
      </h1>
      <span class="text-[#006747] font-bold text-sm md:text-base lg:text-lg">
        Service
      </span>
    </div>
  </div>

  <!-- Right Section -->
  <div class="flex items-center gap-3 md:gap-6">
    <!-- Heart -->
    <div class="bg-[#edfff1] gap-3 rounded-full flex items-center px-2 py-1 md:px-3">
      <p class="font-bold text-black text-xs md:text-sm lg:text-base">0</p>
      <img src="./assets/heart.png" class="w-6 md:w-8 lg:w-10" alt="Heart"/>
    </div>

    <!-- Coin -->
    <div class="bg-[#edfff1] gap-3 rounded-full flex items-center px-2 py-1 md:px-3">
      <p class="font-bold text-black text-xs md:text-sm lg:text-base">0</p>
      <img src="./assets/coin.png" class="w-6 md:w-8 lg:w-10" alt="Coin"/>
    </div>

    <!-- Button -->
    <div class="bg-[#00a63e] rounded-full flex items-center px-3 md:px-5 py-2 md:py-3">
      <p class="font-bold text-white text-sm md:text-base lg:text-lg">2 Copy</p>
    </div>
  </div>
</nav>

<!--2nd part-->
<section>
    <div class="bg-[#006747] flex flex-col justify-center items-center p-4 gap-5">
        <img src="./assets/logo.png" class="w-10 md:w-16 lg:w-20" alt="Logo"/>
         <h1 class="text-white font-bold text-lg md:text-xl lg:text-2xl">
        জরুরি সেবা ডিরেক্টরি
      </h1>
      <h1 class="text-white text-center font-bold text-sm md:text-sm lg:text-xl">
        Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh
      </h1>
    </div>
</section>

<!--2nd part close-->




    <script src="./script.js"></script>
</body>
</html>
